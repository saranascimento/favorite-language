<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Linguagens favoritas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page">
    <header class="page__header container d-flex">
      <h1 class="header__title">Minhas linguagens favoritas</h1>
    </header>

    <main class="page__main container d-flex">
      <article class="main__card d-flex main__card--html">
        <div class="card__icon">
          <i class="fa-brands fa-html5"></i>
        </div>
        <p class="card__text card__title">HTML5</p>
        <p class="card__text card_description">Linguagem de marcação</p>
      </article>

      <article class="main__card d-flex main__card--css">
        <div class="card__icon">
          <i class="fa-brands fa-css3-alt"></i>
        </div>
        <p class="card__text card__title">CSS3</p>
        <p class="card__text card_description">Linguagem de estilos</p>
      </article>

      <article class="main__card d-flex main__card--js">
        <div class="card__icon">
          <i class="fa-brands fa-css3-alt"></i>
        </div>
        <p class="card__text card__title">Javascript</p>
        <p class="card__text ard_description">Linguagem de programação</p>
      </article>
    </main>

    <footer class="page__footer container d-flex">
      <p>Feito com <i class="fa-solid fa-heart"></i> por Sara Gomes</p>
    </footer>

    <footer></footer>
  </body>
</html>
